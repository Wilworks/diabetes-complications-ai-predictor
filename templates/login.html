<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DiabetesAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #F5F9FF 0%, #E8F4FF 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }
        .gradient-text {
            background: linear-gradient(135deg, #007AFF 0%, #0A84FF 50%, #82CFFD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007AFF 0%, #0A84FF 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
        }
        .input-glass {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
        }
        .input-glass:focus {
            background: rgba(255, 255, 255, 0.8);
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass-card rounded-3xl p-10 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-blue-500 to-blue-300 mx-auto mb-4 flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold gradient-text mb-2">Welcome Back</h1>
            <p class="text-gray-600">Log in to access the AI diagnostic tool</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="id_username"
                    required
                    class="input-glass w-full px-4 py-3 rounded-lg transition-all"
                    placeholder="Enter your username"
                >
            </div>

            <div>
                <label for="id_password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="id_password"
                    required
                    class="input-glass w-full px-4 py-3 rounded-lg transition-all"
                    placeholder="Enter your password"
                >
            </div>

            <button type="submit" class="btn-primary w-full text-white py-3 rounded-lg font-semibold text-lg">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-blue-600 font-semibold hover:underline">Register here</a>
            </p>
        </div>

        <div class="mt-6 text-center">
            <a href="{% url 'home' %}" class="text-gray-500 hover:text-gray-700 text-sm">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</body>
</html>
