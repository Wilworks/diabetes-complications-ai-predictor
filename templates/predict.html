<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Prediction - DiabetesAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #F5F9FF 0%, #E8F4FF 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }
        .gradient-text {
            background: linear-gradient(135deg, #007AFF 0%, #0A84FF 50%, #82CFFD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007AFF 0%, #0A84FF 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
        }
        .input-glass {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
        }
        .input-glass:focus {
            background: rgba(255, 255, 255, 0.8);
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        .nav-glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-glass sticky top-0 z-50 px-6 py-4 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-blue-300"></div>
                <span class="font-bold text-xl gradient-text">DiabetesAI</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-gray-900 font-medium">← Dashboard</a>
                <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-700 font-semibold">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto px-6 py-12">
        <div class="glass-card rounded-3xl p-10">
            <h1 class="text-4xl font-bold gradient-text mb-2 text-center">New Prediction</h1>
            <p class="text-center text-gray-600 mb-8">Enter patient clinical data for AI analysis</p>

            <form method="POST" action="{% url 'predict' %}" class="space-y-8">
                {% csrf_token %}

                <!-- Demographics Section -->
                <div class="border-b border-gray-300 pb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Demographics</h2>
                    <div class="grid md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Age (years)</label>
                            <input type="number" name="AGE" step="0.1" required class="input-glass w-full px-4 py-3 rounded-lg" placeholder="e.g., 45">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Sex</label>
                            <select name="SEX" required class="input-glass w-full px-4 py-3 rounded-lg">
                                <option value="">Select</option>
                                <option value="0">Female</option>
                                <option value="1">Male</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">BMI (kg/m²)</label>
                            <input type="number" name="BMI" step="0.1" required class="input-glass w-full px-4 py-3 rounded-lg" placeholder="e.g., 27.5">
                        </div>
                    </div>
                </div>

                <!-- Vital Signs Section -->
                <div class="border-b border-gray-300 pb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Vital Signs</h2>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Systolic BP (mmHg)</label>
                            <input type="number" name="SP" step="0.1" required class="input-glass w-full px-4 py-3 rounded-lg" placeholder="e.g., 130">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Diastolic BP (mmHg)</label>
                            <input type="number" name="BP" step="0.1" required class="input-glass w-full px-4 py-3 rounded-lg" placeholder="e.g., 85">
                        </div>
                    </div>
                </div>

                <!-- Laboratory Tests Section -->
                <div class="border-b border-gray-300 pb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Laboratory Tests</h2>
                    <div class="grid md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">HbA1c (%)</label>
                            <input type="number" name="HbA1c" step="0.1" required class="input-glass w-full px-4 py-3 rounded-lg" placeholder="e.g., 7.5">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Fasting Plasma Sugar (mg/dL)</label>
                            <input type="number" name="FPS" step="0.1" required class="input-glass w-full px-4 py-3 rounded-lg" placeholder="e.g., 126">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Postprandial Sugar (mg/dL)</label>
                            <input type="number" name="PPS" step="0.1" required class="input-glass w-full px-4 py-3 rounded-lg" placeholder="e.g., 180">
                        </div>
                    </div>
                </div>

                <!-- Medical History Section -->
                <div class="border-b border-gray-300 pb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Medical History</h2>
                    <div class="grid md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Family History of Diabetes</label>
                            <select name="FAMILY_HO" required class="input-glass w-full px-4 py-3 rounded-lg">
                                <option value="">Select</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Onset Age (years)</label>
                            <input type="number" name="ONSET_AGE" step="0.1" required class="input-glass w-full px-4 py-3 rounded-lg" placeholder="e.g., 40">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Duration of Diabetes (years)</label>
                            <input type="text" name="DIA_LIFE" required class="input-glass w-full px-4 py-3 rounded-lg" placeholder="e.g., 5 or 6m">
                            <p class="text-xs text-gray-500 mt-1">Enter years (e.g., 5) or months (e.g., 6m)</p>
                        </div>
                    </div>
                </div>

                <!-- Lifestyle Factors Section -->
                <div class="border-b border-gray-300 pb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Lifestyle Factors</h2>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Smoking Status</label>
                            <select name="SMOKING" required class="input-glass w-full px-4 py-3 rounded-lg">
                                <option value="">Select</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                                <option value="2">Ex-smoker</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Physical Activity Level</label>
                            <select name="PHY_ACT" required class="input-glass w-full px-4 py-3 rounded-lg">
                                <option value="">Select</option>
                                <option value="0">Low</option>
                                <option value="1">Moderate</option>
                                <option value="2">High</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Medication Section -->
                <div class="pb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Medication</h2>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Medication Usage</label>
                            <select name="MED_USE" required class="input-glass w-full px-4 py-3 rounded-lg">
                                <option value="">Select</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Medication Adherence</label>
                            <select name="MED_ADH" required class="input-glass w-full px-4 py-3 rounded-lg">
                                <option value="">Select</option>
                                <option value="0">Poor</option>
                                <option value="1">Moderate</option>
                                <option value="2">Good</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-6 flex gap-4">
                    <button type="submit" class="btn-primary flex-1 text-white py-4 rounded-lg font-semibold text-lg">
                        Predict Risk →
                    </button>
                    <a href="{% url 'dashboard' %}" class="flex-1 text-center bg-gray-200 text-gray-700 py-4 rounded-lg font-semibold text-lg hover:bg-gray-300 transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
